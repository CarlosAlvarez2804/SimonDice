<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scoreboard">
      <h1>Bienvenido al juego de Simon Dice</h1>
      <!-- <h2>Tu puntaje:</h2>
      <p id="score" class="score">puntaje</p> -->
    </div>
    <hr>
    <div class="gameboard">
      <div id="russianGreen" class="color russianGreen top-left" data-color="russianGreen"></div>
      <div id="cadetBlue" class="color cadetBlue" data-color="cadetBlue"></div>
      <div id="charcoal" class="color charcoal" data-color="charcoal"></div>
      <div id="orangeYellow" class="color orangeYellow top-right" data-color="orangeYellow"></div>
      <div id="coquelicot" class="color coquelicot" data-color="coquelicot"></div>
      <div id="mediumPurple" class="color mediumPurple" data-color="mediumPurple"></div>
      <div id="raisinBlack" class="color raisinBlack" data-color="raisinBlack"></div>
      <div id="mintCream" class="color mintCream" data-color="mintCream"></div>
      <div id="turquoiseBlue" class="color turquoiseBlue" data-color="turquoiseBlue"></div>
      <div id="metallicSeaweed" class="color metallicSeaweed" data-color="metallicSeaweed"></div>
      <div id="celadonBlue" class="color celadonBlue" data-color="celadonBlue"></div>
      <div id="kellyGreen" class="color kellyGreen" data-color="kellyGreen"></div>
      <div id="maximumYellow" class="color maximumYellow" data-color="maximumYellow"></div>
      <div id="redRYB" class="color redRYB" data-color="redRYB"></div>
      <div id="nickel" class="color nickel" data-color="nickel"></div>
      <div id="ghostWhite" class="color ghostWhite" data-color="ghostWhite"></div>
      <div id="mangoTango" class="color mangoTango bottom-left" data-color="mangoTango"></div>
      <div id="carnationPink" class="color carnationPink" data-color="carnationPink"></div>
      <div id="celeste" class="color celeste" data-color="celeste"></div>
      <div id="darkSalmon" class="color darkSalmon" data-color="darkSalmon"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
